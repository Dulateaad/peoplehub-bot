services:
  - type: web
    name: peoplehub-bot
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: BOT_TOKEN
        sync: false  # Set manually in Render dashboard (secret)
      - key: WEB_APP_URL
        value: https://taxi-eb8b7.web.app
      - key: WEBHOOK_URL
        sync: false  # Set to https://peoplehub-bot.onrender.com after first deploy
